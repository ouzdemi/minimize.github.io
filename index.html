<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimize Shop – Custom Tags & Labels</title>
  <meta name="description" content="Minimize Shop offers personalized faux leather tags, QR code labels, and branding solutions for handmade and creative businesses.">
  <meta name="keywords" content="custom tags, QR code labels, faux leather tags, personalized zipper pulls, handmade branding, engraved tags, sewing labels, event tags, Etsy shop">
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://minimize-shop.com" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-image: linear-gradient(to bottom right, #fffefc, #f5f7fa);
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #ffffffcc;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 12px 20px;
      text-decoration: none;
      color: #222;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .button:hover {
      background-color: #fff;
      border-color: #bbb;
      transform: translateY(-2px);
    }

    .button img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: contain;
      background-color: white;
      padding: 2px;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.1rem;
      }
      .button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>Minimize Shop is Launching Soon</h1>
  <p>
    We're working on something exciting! While our main shop gets ready, you can still shop with us on your favorite platforms:
  </p>

  <div class="buttons">
    <a class="button" href="http://minimizeshop.etsy.com" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Etsy_logo.svg" alt="Etsy Logo">
      Etsy
    </a>
    <a class="button" href="https://www.amazon.com/s?me=A216VHAJ37BW10&marketplaceID=ATVPDKIKX0DER" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
      Amazon
    </a>
    <a class="button" href="https://www.faire.com/brand/b_5pbwkfbutp" target="_blank" rel="noopener">
      <img src="https://seeklogo.com/images/F/faire-logo-14F8C3F528-seeklogo.com.png" alt="Faire Logo">
      Faire
    </a>
  </div>

  <footer>
    &copy; 2025 Minimize Shop • Custom Tags & Branding Solutions
  </footer>
</body>
</html>
